<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>COMMLAB - Scroll Animation</title>
  <meta name="description" content="Scroll Anim">
  <meta name="author" content="Jun">
  <link rel="stylesheet" href="./styles.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&display=swap" rel="stylesheet">
  <!-- AOS library -->  
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <script src="https://unpkg.com/aos@next/dist/aos.js" defer></script>
  <script src="code.js" defer></script>
</head>

<body>
  <div class="mainContainer">
    <h1 data-aos="fade-right" data-aos-duration="1000" data-aos-mirror="false" data-aos-easing="ease-out-cubic">Scroll Animation</h1>
    <div class="spacing"></div>
    <div class="spacing"></div>
    <section class="comicContainer">
      <div class="comicRow row1" data-aos="fade-up" data-aos-duration="1000" data-aos-easing="ease-out-cubic">
        <div class="comicPanel panel1">Panel 1</span></div>
        <div class="comicPanel panel2">Panel 2</span></div>
      </div>
      <div class="spacing"></div>
      <div class="comicRow row2" data-aos="fade-up" data-aos-duration="1000" data-aos-easing="ease-out-cubic">
        <div class="comicPanel panel1">Panel 3</span></div>
        <div class="comicPanel panel2">Panel 4</span></div>
      </div>
      <div class="spacing"></div>
      <div class="comicRow row3" data-aos="fade-up" data-aos-duration="1000" data-aos-easing="ease-out-cubic">
        <div class="comicPanel panel1">Panel 5</span></div>
      </div>
      <div class="spacing"></div>
      <div class="comicRow row4" data-aos="fade-up" data-aos-duration="1000" data-aos-easing="ease-out-cubic">
        <div class="comicPanel panel1">Panel 6</span></div>
      </div>
      <div class="spacing"></div>
      <div class="spacing"></div>
      <div class="spacing"></div>
      <div class="spacing"></div>
    </section>
  </div>
</body>
</html>
